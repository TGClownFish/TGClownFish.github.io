<!DOCTYPE html>
<html lang="ru" class="show-event-popup">

<head>
  <meta charset="utf-8">
  <title>Lenni Art</title>
  <meta name="description" content="Арт—пространство для людей, горящих сердец и делом">
  <meta name="keywords" content="Lenni Art, пространство, мероприятия">
  <meta property="og:title" content="Lenni Art" />
  <meta property="og:description" content="Арт пространство для людей, горящих сердцем и делом" />
  <meta property="og:image" content="/assets/images/lenni-art.jpg">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lenni-art.ru/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.min.css?ver=0">
  <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/assets/favicons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <meta name="msapplication-TileColor" content="#dedede">
  <meta name="msapplication-TileImage" content="/assets/favicons/ms-icon-144x144.png">
  <meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
  <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#bc3324">
  <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <meta name="apple-mobile-web-app-title" content="Lenni Art">
  <meta name="application-name" content="Lenni Art">
  <meta name="theme-color" content="#dedede">
</head>

<body>
  <div class="pp" id="js-eventPP">
    <div class="pp__wrapper">
      <div class="pp__sticky-close">
        <button type="button" title="Закрыть" class="pp__x-btn x-btn js-ppCloseBtn">
          <svg class="x-btn__icon" width="24" height="24">
            <use xlink:href="assets/icons/symbols.svg#x"></use>
          </svg>
        </button>
      </div>
      <div class="pp__container">
        <H2 class="pp__title">Заполните форму
          <br />и мы подберем площадку
        </H2>
        <form class="pp__form form" id="js-eventForm">
          <div class="form__list">
            <div class="form__field form__field--w50">
              <div class="radio">
                <span class="field__title">Формат мероприятия:</span>
                <label class="radio__item">
                  <input class="radio__input" type="radio" name="format" value="master-class" checked />
                  <span class="radio__marker"></span>
                  <span class="radio__label">Мастер-класс/семинар</span>
                </label>
                <label class="radio__item">
                  <input class="radio__input" type="radio" name="format" value="consert" />
                  <span class="radio__marker"></span>
                  <span class="radio__label">Концерт/выступление</span>
                </label>
                <label class="radio__item">
                  <input class="radio__input" type="radio" name="format" value="vistavka" />
                  <span class="radio__marker"></span>
                  <span class="radio__label">Выставка/показ</span>
                </label>
                <label class="radio__item">
                  <input class="radio__input" type="radio" name="format" value="other" />
                  <span class="radio__marker"></span>
                  <span class="radio__label">Другое</span>
                </label>
              </div>
            </div>
            <div class="form__group form__group--w50">
              <label class="field form__field form__field--mb30">
                <span class="field__title">Планируемое количество посетителей:</span>
                <select name="amount" class="field__select js-selectric">
                  <option value="20">до 20 человек</option>
                  <option value="100">от 20 до 100 человек</option>
                  <option value="500">от 100 до 500 человек</option>
                  <option value="1000">более 500 человек</option>
                </select>
              </label>
              <div class="form__field field js-dateField">
                <h6 class="field__title">Дата проведения:</h6>
                <div class="field__date">
                  <div class="field__date-inputs">
                    <input class="field__date-input js-dateDay" type="text" placeholder="ДД" readonly />
                    <input class="field__date-input js-dateMonth" type="text" placeholder="ММ" readonly />
                    <input class="field__date-input field__date-input--year js-dateYear" type="text" placeholder="ГГГГ" readonly />
                  </div>
                  <input class="field__date-picker js-dateInput" type="text" name="date" readonly required />
                </div>
              </div>
            </div>
            <div class="form__section">
              <h6 class="form__title"> Контактные данные:</h6>
              <div class="form__list">
                <label class="field form__field form__field--w50">
                  <span class="field__label">Имя*</span>
                  <input type="text" name="Имя" placeholder="Имя" class="field__input" required />
                </label>
                <label class="field form__field form__field--w50">
                  <span class="field__label">Фамилия*</span>
                  <input type="text" name="Фамилия" placeholder="Фамилия" class="field__input" required />
                </label>
                <label class="field form__field form__field--w50">
                  <span class="field__label">Телефон*</span>
                  <input class="field__input js-mobileMask" type="tel" placeholder="Телефон" name="phone" required />
                </label>
                <label class="field form__field form__field--w50">
                  <span class="field__label">Email*</span>
                  <input type="email" name="Email" placeholder="Email" class="field__input" required />
                </label>
              </div>
            </div>
            <label class="field form__field">
              <span class="field__title">Есть пожелания? Напишите нам:</span>
              <textarea class="field__textarea" name="Пожелания"></textarea>
            </label>

            <label class="check">
              <div class="check__error-wrapper">
                <input type="checkbox" name="agree" class="check__input" required checked />
                <span class="check__mark"></span>
                <span class="check__label">Я соглашаюсь с пользовательским соглашением и с политикой использования персональных данных</span>
              </div>
            </label>
          </div>
          <div class="form__btns">
            <button class="form__btn btn" type="submit">Отправить</button>
            <button class="form__btn-close js-ppCloseBtn" type="button">Закрыть</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
